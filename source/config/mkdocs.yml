      - "*.bin"
      - "*.hdf"
      - "*.store"
      - "*.nc"
      - "*.zip"
      - "*.npz"
      - "data/ucl/*"
      - "*.vrt"

repo_url: https://github.com/UCL-EO/geog0133-practicals
site_author: Prof P. Lewis
site_name: GEOG0133-Practicals
theme:
  logo: images/ucl.png
  favicon: images/ucl.png
  name: material
